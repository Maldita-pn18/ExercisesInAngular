
<div class="container" *ngIf="submit">
    <h1>Template Driven</h1>
    <form (ngSubmit)="onSubmit()" #sampleForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" required [(ngModel)]="fullname" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" [(ngModel)]="email" name=email #Email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">

            <div [hidden]="Email.valid || Email.pristine" class="alert alert-danger">
                Email address is invalid
                    <!-- <div  *ngIf="Email.errors ">
                        </div> -->
            </div>

        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" [(ngModel)]="gender" [ngModelOptions]="{standalone: true}" required>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!sampleForm.form.valid">Submit</button>

    </form>
</div>

<div class="container" *ngIf="edit">
        <h1>Template Driven</h1>
        <form >
            <br>
            <div class="form-group">
                <label for="name"><b>Name:</b> &nbsp;&nbsp;{{fullname}}</label>
               </div>
    
            <div class="form-group">
                <label for="email"><b>Email:</b> &nbsp;&nbsp; {{email}}</label>
               
                </div>
            <div class="form-group">
                <label for="gender"><b>Gender:</b> &nbsp;&nbsp; {{gender}}</label>
            </div>
    
            <button type="submit" class="btn btn-success" (click)="onclick()">Edit</button>
    
        </form>
    </div>
